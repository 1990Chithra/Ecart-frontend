<div class="container mb-5" style="margin-top: 120px;">
    <div class="row d-flex m-3 p-3">
          <div class="col-6 card shadow" style="background-color: yellow;">
            <form [formGroup]="loginForm" class="w-75" style="margin-left:15%;height: 400px;">
              <h3 class="text-center mt-3 mb-3">Login Here</h3>
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input formControlName="email" type="email" id="form1Example1" class="form-control" placeholder="Email address"/>
                <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched" class="text-danger fw-bolder">*Invalid Username</div>

              </div>
            
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input formControlName="password" type="password" id="form1Example2" class="form-control" placeholder="Password" />
                <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger fw-bolder">*Invalid Username</div>

              </div>
            
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
            
              <!-- Submit button -->
              <div class="text-center">
                <button (click)="login()" data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Sign in</button>
              </div>
              <div class="text-center mt-3">
                <a routerLink="/user/register">New to Here?Register Now!!!</a>
              </div>
            </form>
           
          </div>
        <div class="col-6">
          <img src="https://cdn.pixabay.com/animation/2022/11/03/16/39/16-39-41-74_512.gif" alt="" style="height: 400px;">

        </div>

    </div>
</div>
