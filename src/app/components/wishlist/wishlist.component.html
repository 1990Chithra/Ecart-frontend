<div style="margin-top: 80px;">
    <!-- with product -->
    <div>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" *ngIf="wishlistArray.length!=0">
                    <div class="col mb-5" *ngFor="let product of wishlistArray">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" [src]=product.image alt="..." height="300px"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title}}</h5>
                                    <!-- Product price-->
                                    ${{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <button class="btn ms-5" (click)="deleteWishlistProduct(product.id)"><i class="fa-solid fa-trash text-danger fs-3"></i></button>
                                <button class="btn" (click)="addToCart(product)"><i class="fa-solid fa-cart-plus text-success fs-3"></i></button>
                            </div>
                        </div>
                    </div>
           
                </div>
            </div>
        </section>
    </div>
    <!-- without product -->
