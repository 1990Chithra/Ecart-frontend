
<header class="bg-dark py-5" style="background-image: url(https://img.freepik.com/free-vector/flat-yellow-banner-black-friday-sale_1017-34705.jpg?t=st=1711359233~exp=1711362833~hmac=e6329e029fc1fa9a120d7fe04cb6965e10e65dc1c181e99aecc8a188c8e93216&w=1380);background-attachment: fixed;background-position: top;height: 400px;" >
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allProducts | filter :searchKey : 'title'" class="col mb-5">
                <div class="card shadow h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]=product.image alt="..." height="300px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view/{{product.id}}">View Product</a></div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
</section>
